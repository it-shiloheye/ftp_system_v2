version: "2"
sql:
  - engine: "postgresql"
    queries: "db_access/sql/queries"
    schema: "db_access/sql/schema"
    gen:
      go:
        package: "db_access"
        out: "db_access/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"